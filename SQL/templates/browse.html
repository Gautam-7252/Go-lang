<!DOCTYPE html>
<html>
	<body>
		<h2>Cutomers List</h2>
		
		<br>
		<button> <a href="/insert">Insert</a> </button>

		<ul>
			{{range .}}
			<li>Id: {{.Id}}</li>

			{{end}}

</html>
